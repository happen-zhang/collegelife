<div id="add_main_content">
    <div class="add_style">
        <div class="add_style_inside">
            <form action="{:U('Categories/create')}" enctype="multipart/form-data" method="POST">
                <p>分类名称：<input type="text" name="category[name]" id="category_name" class="bar"></p>
                <p><input type="submit" value="添加分类" class="add_btn" onclick="return check_category()"></p>
            </form>
        </div>

        <!-- 输出产品 -->
        <hr />
        <div class="add_line">
            <table>
                <tr width="980px" height="50px">
                    <th width="200px">分类名称</th>
                    <th width="200px">产品数量</th>
                    <th width="200px">添加时间</th>
                    <th width="200px">操作</th>
                </tr>
            </table>
        </div>

        <volist name="categories" id="category">
            <div class="add_line">
                <table>
                    <tr width="980px" height="50px">
                        <th width="200px"><a href="{:U('Goods/index', array('category_id' => $category['id']))}" target="_blank">{$category['name']}</a><th>
                        <th width="200px">{$category['goods_cnt']}</th>
                        <th width="200px">{$category['created_at']}</th>
                        <th width="200px">
                            <select onchange="return confirmOperation(options[selectedIndex].value)">
                                <option value="#">选择操作</option>
                                <option value="{:U('Categories/edit', array('category_id' => $category['uuid'], 'p' => $_GET['p']))}">修改分类</option>
                                <option value="{:U('Categories/destroy', array('category_id' => $category['uuid'], 'p' => $_GET['p']))}">删除分类</option>
                            </select>
                        </th>
                    </tr>
                </table>
            </div>
        </volist>

        <div class="add_line_page">
            <div class="add_line_page_style">
                {$page}
            </div>
        </div>
    </div>
</div>
